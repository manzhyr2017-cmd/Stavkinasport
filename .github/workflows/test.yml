name: Tests & Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --co -q 2>/dev/null || true
          pytest tests/ -v --tb=short -x

      - name: Check imports
        run: |
          python -c "from core.ru_bookmakers import FonbetParser, MultiSportValueEngine, FonbetExpressOptimizer"
          python -c "from core.fonbet_strategies import HedgeCalculator, CashoutAdvisor, SuperExpressGenerator, ExpressBacktester"
          python -c "from core.fonbet_health import FonbetEndpointManager"
          python -c "from config.ru_config import ru_config"
          echo "All imports OK"
